name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up dependencies
      shell: ${{ matrix.os == 'windows-latest' && 'powershell' || 'bash' }}
      run: |
        if [ ${{ runner.os }} == 'Linux' ]; then
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool make gcc
        elif [ ${{ runner.os }} == 'macOS' ]; then
          brew install autoconf automake libtool make gcc
        elif [ ${{ runner.os }} == 'Windows' ]; then
          choco install autoconf automake msys2
          refreshenv
          ridk install 2 3
        fi
        
    - name: Bootstrap the build system
      shell: ${{ matrix.os == 'windows-latest' && 'powershell' || 'bash' }}
      run: |
        ./boot

    - name: Configure the project
      shell: ${{ matrix.os == 'windows-latest' && 'powershell' || 'bash' }}
      run: |
        ./configure

    - name: Build the project
      shell: ${{ matrix.os == 'windows-latest' && 'powershell' || 'bash' }}
      run: |
        make